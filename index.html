<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nike Card</title>

        <!-- CSS file -->
        <link rel="stylesheet" href="style.css">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <!-- jQuery CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <body>

        <div class="container center">
            <div class="card-wrapper center">
                <div class="card">
                    <div class="card-top">
                        <img src="images/nike.png" alt="logo-img" class="logo">
                        <div class="card-top-text">
                            <h1>Air structure</h1>
                            <p>
                                Lorem ipsum dolor sit amet, conse
                                ctetur adipisicing elit. Deserunt 
                                minima reiciendis explicabo ratione
                                ab quos nam libero voluptate repudi
                                andae dolor.
                            </p>
                        </div>
                        <img src="images/shoe1.png" alt="shoes-img" class="shoe-1">
                        <img src="images/shoe2.png" alt="shoes-img" class="shoe-2">
                    </div>
                    <div class="card-bottom">
                        <h1>Air structure</h1>
                        <div class="badge center">
                            new
                        </div>
                        <h4>Runing Collections</h4>
                        <div class="stars">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>

                        <div class="size">
                            <h4>size</h4>
                            <div class="sizes">
                                <span>8</span>
                                <span>9</span>
                                <span>10</span>
                                <span>11</span>
                            </div>
                        </div>

                        <div class="color">
                            <h4>color</h4>
                            <div class="colors">
                                <div class="color-1"></div>
                                <div class="color-2"></div>
                            </div>
                        </div>
                        
                        <div class="price center">
                            <span>usd 350,00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- JS file -->
        <script src="script.js"></script>
    </body>
</html>
